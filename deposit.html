<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            width: 350px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h2 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .deposit-btn {
            background-color: #27ae60;
            color: white;
        }
        .deposit-btn:hover {
            background-color: #219150;
        }
        .home-btn {
            background-color: #2980b9;
            color: white;
            margin-top: 10px;
        }
        .home-btn:hover {
            background-color: #1f6692;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Account</h2>
        <p><strong>Balance:</strong> $<span id="balance">1000</span></p>
        <input type="number" id="depositAmount" placeholder="Enter amount to deposit">
        <button class="deposit-btn" onclick="depositMoney()">Deposit</button>
        <button class="home-btn" onclick="goToHomePage()">Back to Home Page</button>
    </div>

    <script>
        let balance = 1000; // Initial balance

        function depositMoney() {
            let amount = parseFloat(document.getElementById('depositAmount').value);
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                document.getElementById('balance').textContent = balance.toFixed(2);
                document.getElementById('depositAmount').value = '';
                alert("Deposit successful!");
            } else {
                alert("Please enter a valid amount.");
            }
        }

        function goToHomePage() {
            window.location.href = "main.html"; // Change "index.html" to your home page URL
        }
    </script>
</body>
</html>
