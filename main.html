<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Main Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .header {
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #27ae60;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #218c54;
        }

        .logout {
            background-color: #e74c3c;
        }

        .logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Gitam Bank</h1>
    </div>

    <div class="container">
        <h2>Select an Option</h2>
        <a href="deposit.html" class="btn">Deposit</a>
        <a href="withdraw.html" class="btn">Withdraw</a>
        <a href="checkbalance.html" class="btn">View Current Balance</a>
        <a href="exit.html" class="btn logout">Log Out</a>
    </div>

</body>
</html>
